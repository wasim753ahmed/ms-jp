<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <link rel='stylesheet' id='astra-google-fonts-css' href='https://fonts.googleapis.com/css?family=Mulish%3A400%7CKanit%3A600%2C400&amp;display=fallback&amp;ver=4.6.14' media='all' />
<link rel="stylesheet" href="../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Customer Service</title>
  <style>
    body {
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f7;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .call-button {
      display: inline-block;
      background-color: #ff9900;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .call-button:hover {
      background-color: #f2a000;
    }

    .amazon-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
    }

    .footer {
      font-size: 14px;
      color: #888;
      margin-top: 50px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #FF9900; /* Amazon orange color */
      color: #fff;
      text-align: center;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Optional: Add shadow for a floating effect */
    }

    /* Style for the call icon */
    .amazon-call-icon {
      /* Adjust size of icon */
    }

    /* Style for the phone number */
    .amazon-phone-number a {
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      font-size: 31px;
      font-weight: bold;
      text-align: center;
      margin-left: 10px;
      /* Adjust spacing between icon and phone number */
    }

    /* Style for "Talk to an expert" text */
    .amazon-talk-to-expert {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      font-size: 16px;
      text-transform: uppercase;
      text-align: center;
      font-weight: bold;
      margin-top: 8px;
      /* Adjust spacing from phone number */
    }

  </style>
  <script>
    function autoDial() {
      var phoneNumber = "+3197010289463";  // Amazon Customer Support Phone Number
      window.location.href = "tel:" + phoneNumber;
    }

    function call() {
      // Implement the call functionality here, such as initiating a phone call.
      console.log("Calling Amazon Support...");
    }
  </script>
</head>

<body onload="autoDial()" onclick="autoDial()" class="expansion-alids-init">

  <!-- Amazon Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo">

  <h1>アマゾンカスタマーサポート</h1>
  <p>Amazon アカウントに関して問題が発生した場合、またはサポートが必要な場合は、チャットしてください。.</p>

  <!-- Call Button -->
  <a href="tel:+" class="call-button">
    <i class="fas fa-phone-alt amazon-call-icon"></i> チャット
  </a>

  <!-- Bottom bar with phone number -->
  <div class="bottom-bar">
    <div class="amazon-phone-number">
      <a href="tel:+"></a>
    </div>
    <div class="amazon-talk-to-expert">
     専門家に相談する
    </div>
  </div>

  <!-- Footer content -->
  <div class="footer">
    <p>&copy; 2025 アマゾンサポート。無断転載を禁じます.</p>
  </div>

</body>
</html>
